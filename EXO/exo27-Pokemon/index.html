<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice 34</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="module" src="./assets/js/main.js"></script>
  </head>
  <body>
    <header>
      <img src="./assets/img/pokeapi_256.png" alt="PokeAPI Logo" />
      <form action="#" id="pokemon-search">
        <input
          type="text"
          placeholder="Nom ou Numéro de Pokédex national"
          id="search-input"
        />
        <button id="search-btn">Search</button>
      </form>
    </header>
    <main>
      <div id="pokemon-display-container">
        <button id="pokemon-previous" >&lt;&lt;</button>
        <div id="pokemon-display">
          <div id="pokemon-info">
            <img
              id="pokemon-picture"
              src="./assets/img/pokeball.png"
              alt="Pokemon Sprite"
            />
            <div id="pokemon-stats">
              <div class="pokemon-stat">
                <label for="pokemon-name" class="stat-title">Nom</label>
                <input
                  type="text"
                  id="pokemon-name"
                  class="stat-output"
                  value=""
                  placeholder="No data"
                  readonly
                />
              </div>
              <div class="pokemon-stat">
                <label for="pokemon-weight" class="stat-title">Poids</label>
                <input
                  type="text"
                  id="pokemon-weight"
                  class="stat-output"
                  value=""
                  placeholder="No data"
                  readonly
                />
              </div>
              <div class="pokemon-stat">
                <label for="pokemon-height" class="stat-title">Taille</label>
                <input
                  type="text"
                  id="pokemon-height"
                  class="stat-output"
                  value=""
                  placeholder="No data"
                  readonly
                />
              </div>
              <div class="pokemon-stat">
                <label for="pokemon-type" class="stat-title">Types</label>
                <input
                  type="text"
                  id="pokemon-type"
                  class="stat-output"
                  value=""
                  placeholder="No data"
                  readonly
                />
              </div>
              <div class="pokemon-stat">
                <label for="pokemon-capacity" class="stat-title">Capacités</label>
                <input
                  type="text"
                  id="pokemon-capacity"
                  class="stat-output"
                  value=""
                  placeholder="No data"
                  readonly
                />
              </div>
            </div>
          </div>
          <ul id="pokemon-types"></ul>
          <ul id="pokemon-abilities"></ul>
        </div>
        <button id="pokemon-next" >&gt;&gt;</button>
      </div>
    </main>
    
  </body>
</html>
